	<!-- dataTable start -->
	<link rel="stylesheet" type="text/css"
		href="../../../../resources/admin_assets/assets/dataTable/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css"
		href="../../../../resources/admin_assets/assets/dataTable/css/responsive.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="../../../../resources/admin_assets/assets/dataTable/css/main.css">

	<style>
		/*[ Input ]*/
		body {
			background-color: rgb(230, 244, 232) !important;
		}

		button:focus {
			outline: none !important;
		}

		.wrap-input100 {
			position: relative;
			width: 100%;
			z-index: 1;
		}

		input,
		textarea {
			outline: none;
			margin: 0;
			border: none;
			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			box-shadow: none;
			width: 100%;
			font-size: 14px;
			font-family: inherit;
		}

		textarea {
			resize: none;
		}

		.input-group {
			position: relative;
			margin: 0;
		}

		.input100 {
			color: #686868;
			background: #f0f0f0;
		}

		.input--style-6,
		.textarea--style-6 {
			font-family: Raleway-SemiBold;
			font-size: 18px;
			background: transparent;
			line-height: 1.2;
			display: block;
			width: 100%;
			height: 39px;
			border: 1px solid #cccccc;
			/* border-style: hidden; */
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			border-radius: 3px;
			color: #666;
			font-size: 15px;
			-webkit-transition: all 0.4s ease;
			-o-transition: all 0.4s ease;
			-moz-transition: all 0.4s ease;
			transition: all 0.4s ease;
			padding: 0 15px;
		}

		.input--style-6::-webkit-input-placeholder,
		.textarea--style-6::-webkit-input-placeholder {
			/* WebKit, Blink, Edge */
			color: #999;
		}

		.input--style-6:-moz-placeholder,
		.textarea--style-6:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #999;
			opacity: 1;
		}

		.input--style-6::-moz-placeholder,
		.textarea--style-6::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #999;
			opacity: 1;
		}

		.input--style-6:-ms-input-placeholder,
		.textarea--style-6:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #999;
		}

		.input--style-6:-ms-input-placeholder,
		.textarea--style-6:-ms-input-placeholder {
			/* Microsoft Edge */
			color: #999;
		}

		.input--style-6:focus,
		.textarea--style-6:focus {
			-webkit-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.15);
			-moz-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.15);
			box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.15);
			-webkit-transform: translateY(-3px);
			-moz-transform: translateY(-3px);
			-ms-transform: translateY(-3px);
			-o-transform: translateY(-3px);
			transform: translateY(-3px);
		}

		.textarea--style-6 {
			line-height: 1.2;
			min-height: 120px;
			padding: 10px 20px;
		}

		.label--desc {
			font-size: 13px;
			color: #999;
			margin-top: 10px;
		}

		@media (max-width : 767px) {
			.label--desc {
				margin-top: 14px;
			}
		}

		.input-file {
			display: none;
		}

		.input-file+label {
			font-size: 15px;
			color: #fff;
			color: white;
			line-height: 40px;
			background-color: #666666;
			padding: 0 20px;
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			border-radius: 3px;
			display: inline-block;
			margin-right: 15px;
			-webkit-transition: all 0.4s ease;
			-o-transition: all 0.4s ease;
			-moz-transition: all 0.4s ease;
			transition: all 0.4s ease;
			cursor: pointer;
		}

		.input-file:focus+label,
		.input-file+label:hover {
			background: #1b1b1b;
		}

		.input-file__info {
			font-size: 15px;
			color: #666;
		}

		@media (max-width : 767px) {
			.input-file__info {
				display: block;
				margin-top: 6px;
			}
		}

		/* 버튼 */
		.login100-form-btn {
			font-family: Raleway-Bold;
			font-size: 16px;
			line-height: 1.5;
			color: #18d26e;
			outline: none;
			text-transform: uppercase;
			width: auto;
			height: auto;
			border-radius: 3px;
			border: 0;
			/*       outline: 0; */
			background: 0;
			display: -webkit-box;
			display: -webkit-flex;
			display: -moz-box;
			display: -ms-flexbox;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 0px;
			margin: 0px;
			border-style: hidden;
			-webkit-transition: all 0.4s;
			-o-transition: all 0.4s;
			-moz-transition: all 0.4s;
			transition: all 0.4s;
		}

		.login100-form-btn:hover {
			background: #18d26e;
			color: white;
		}

		._label_center {
			align-self: center;
		}

		*:focus {
			border: solid 1px #18d26e;
		}

		a:focus {
			border: none;
		}

		._border_box_shadow {
			background: #fff;
			margin: auto;
			margin-top: 10px;
			margin-bottom: 10px;
			box-shadow: 1px 2px 10px 1px rgba(0, 0, 0, 0.16), 0 2px 5px 0 rgba(0, 0, 0, 0.26);
			border-radius: 3px;
			padding: 0px 0px 40px 0px;
			width: 100%;
			height: 100%;
		}

		/* 라디오버튼 */
		._form_radio {
			background: #fff;
			/*    width: 509px; */
			margin: auto;
			padding: 30px;
			min-width: 320px;
			max-width: 540px;
			box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.16), 0 1px 5px 0 rgba(0, 0, 0, 0.26);
			border-radius: 3px;
		}

		group+group {
			margin-top: 20px;
		}

		.inline-radio {
			display: flex;
			border-radius: 3px;
			overflow: hidden;
		}

		._div_radio {
			position: relative;
			flex: 1;
			border-radius: 3px;
		}

		._input_radio {
			width: 100%;
			opacity: 0;
			height: 100%;
			cursor: pointer;
		}

		._radio_label {
			position: absolute;
			top: 0;
			left: 0;
			color: #272C33;
			width: 100%;
			height: 100%;
			background: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			pointer-events: none;
		}

		._div_radio:last-child label {
			border-right: 0;
		}

		._input_radio:checked+label {
			background: #00d463;
			font-weight: 500;
			color: #fff;
			border-radius: 5px;
		}
	</style>

</head>
