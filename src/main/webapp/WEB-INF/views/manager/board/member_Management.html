<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="shortcut icon" href="../../../resources/images/img/favicon.ico" type="image/x-icon"/>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>McDonalds Admin</title>
<meta name="description" content="Sufee Admin - HTML5 Admin Template">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div th:replace="/manager/includes/head :: head"></div>

<!-- dataTable start -->
<link rel="stylesheet" type="text/css"
	href="../../../../resources/admin_assets/assets/dataTable/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../../resources/admin_assets/assets/dataTable/css/responsive.dataTables.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../../resources/admin_assets/assets/dataTable/css/main.css">
<!-- dataTable end  -->

<style>
#myTable td {
	padding-top: 16px;
}

td:focus {
	outline: none;
}
</style>
</head>

<body>
	<!-- Left Panel -->
	<div th:replace="/manager/includes/nav_side :: nav_side"></div>
	<!-- Left Panel -->

	<!-- Right Panel -->

	<div id="right-panel" class="right-panel">

		<!-- Header-->
		<div th:replace="/manager/includes/nav_top :: nav_top"></div>
		<!-- Header-->

		<div class="breadcrumbs">
			<div class="col-sm-4">
				<div class="page-header float-left">
					<div class="page-title">
						<h1>회원관리</h1>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="page-header float-right">
					<div class="page-title">
						<ol class="breadcrumb text-right">
							<li class="active">회원관리</li>
						</ol>
					</div>
				</div>
			</div>
		</div>

		<!-- dataTable -->
		<div class="content mt-3">
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row ">
						<div class="col-12">
							<div class="wrap">
								<table id="myTable" class="table text-center"
									style="width: 100%;">
									<thead>
										<tr class="text-center">
											<th class="text-center" style="width: 50px;">아이디</th>
											<th style="width: 30px;">이메일</th>
											<th style="width: 30px;">닉네임</th>
											<th style="width: 30px;">신고횟수</th>
											<th style="width: 30px;">정지버튼</th>
										</tr>
									</thead>

									<tbody>
										<c:forEach var="list" items="${mList}">
											<tr onmouseover="this.style.backgroundColor='#cecece'"
												onmouseout="this.style.backgroundColor='white'">
												<td align="center"><a
													th:href="@{/manager/board/member_Detail.do}">${list.m_id}</a>
												</td>
												<td align="center">${list.name}</td>
												<td align="center">${list.email}</td>
												<td align="center">${list.email}</td>
												<td align="center" class="button" style="padding-top: 10px;">
													<a href="#" id="stop">
														<button type="button" class="btn btn-danger btn-sm"
															style="color: white;">정지</button>
												</a>
												</td>
											</tr>
										</c:forEach>
									</tbody>

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- .content -->
	</div>
	<!-- /#right-panel -->


	<div th:replace="/manager/includes/script :: script"></div>

	<!-- dataTaBle start -->
	<script
		src='../../../../resources/admin_assets/assets/dataTable/js/jquery-3.3.1.min.js'></script>
	<script
		src="../../../../resources/admin_assets/assets/dataTable/js/jquery.dataTables.js"></script>
	<script
		src="../../../../resources/admin_assets/assets/dataTable/js/dataTables.responsive.min.js"></script>
	<script
		src="../../../../resources/admin_assets/assets/dataTable/js/dataTables.buttons.min.js"></script>
	<script
		src="../../../../resources/admin_assets/assets/dataTable/js/buttons.html5.min.js"></script>
	<script
		src="../../../../resources/admin_assets/assets/dataTable/js/member.js"></script>
	<!-- dataTaBle end -->

	<div
		th:replace="/manager/includes/message_Page_Modal :: messagePageModal">
	</div>

	<script>
		$(function() {
			$('#stop').click(function(){
				swal({
					  title: "OO계정을 진짜 정지하시겠습니까??",
					  text: "정지하는 순간 사이트 로그인 영구정지...",
					  icon: "warning",
					  buttons: true,
					  dangerMode: true,
					})
					.then((willDelete) => {
						console.log('확인버튼누르면 요기...');
					  if (willDelete) {
					    swal("성공적으로 정지완료!!", {
					      icon: "success",
					    });
					  } else {
					    swal("취소잼");
					  }
					});
			})
		});
	</script>

</body>

</html>
