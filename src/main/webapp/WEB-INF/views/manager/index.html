<body>

			<div class="col-sm-4">

				</div>
			</div>
		</div>

		<div class="content mt-3">

			<div class="col-lg-3 col-md-6">

					<div class="card-body">

							<b>가장 많이 선택받은 언어</b>
						</p>
						<img src="/resources/admin_assets/images/language.png"

							style="font-size: xx-large; padding-left: 65px; font-weight: bolder;"></span>
						<div id="chart3" class="stat-digit"></div>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-md-6">
				<div class="card">
					<div class="card-body">
						<p style="align-self: center; margin-left: 5px; height: 30px;">
							<b>처리해야 할 신고 건수</b>
						</p>
						<img src="/resources/admin_assets/images/bookmark.png"

			<!-- 차트 시작 -->

						<!-- 위의 막대 차트 -->
						<div class="chart-wrapper mt-4">

						<!-- 밑에꺼 동그라미 차트 -->

	</div>
	<!-- .content -->
	<!-- /#right-panel -->

	<!-- Right Panel -->

	<div th:replace="/manager/includes/script :: script"></div>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.min.js"></script>
	<!-- 차트JS -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
</body>
<script>
	$(function() {
		$
				.ajax({
					type : "post",
					url : "/ajax/mainChart.do",
					dataType : "json", //POINT
					success : function(data) {
						console.log('data사이즈 : ' + data.length);
						
						var barChartData = {
								labels : [  ],
								//type: 'bar',
								datasets : [ {
									data : [ ],
									backgroundColor : [ 'rgba(244,99,132,0.2)',
											'rgba(54,162,235,0.2)',
											'rgba(255,206,86,0.2)',
											'rgba(75,192,192,0.2)',
											'rgba(244,99,132,0.2)',
											'rgba(153,102,255,0.2)',
											'rgba(54,162,235,0.2)',
											'rgba(255,206,86,0.2)',
											'rgba(75,192,192,0.2)',
											'rgba(244,99,132,0.2)' ],
									label : '총 북마크 개수'
								} ]
							};
						if(data.length < 11){
							for(var i = 0; i < data.length; i++){
								barChartData.labels.push(data[i].l_title)
								barChartData.datasets[0].data.push(data[i].count)
							} //for문
						}
						
						var ctx = $('#myChart').get(0).getContext("2d");
						window.theChart = new Chart(ctx, {
							type : 'bar',
							data : barChartData,
							options : {
								title : {
									display : true,
									text : "북마크 순위 TOP 10",
									position : 'top',
									fontSize : 20,
									lineHeight : 1.2,
									padding : 0,
								},
								legend : {
									display : true,
									labels : {
										fontSize : 13,
									},
								},
								scales : {
									xAxes : [ {
										ticks : {
											fontColor : 'rgba(12, 13, 13, 1)',
											fontSize : 13
										},
										barPercentage : 0.9,
										categoryPercentage : 0.9,
									} ],
									yAxes : [ {
										ticks : {
											min : 0,
											max : 10,
											stepSize : 2
										},
									} ],
								}

							}
						});

					},
					error : function(request, status, error) {
						console.log("code:" + request.status + "\n"
								+ "message:" + request.responseText + "\n"
								+ "error:" + error);
					}

				});
	});
</script>

<!-- 밑에 동그라미 차트 -->

</body>
