<script>
	$(function() {
		$.ajax({
			type : "post",
			url : "/ajax/mainChart.do",
			dataType : "json", //POINT
			success : function(data) {
				var barChartData = {
					labels : [],
					//type: 'bar',
					datasets : [ {
						data : [],
						backgroundColor : [ 'rgb(255, 99, 132)',
								'rgb(54,162,235)', 'rgb(255,206,86)',
								'rgb(75,192,192)', 'rgb(137, 89, 168)' ],
						label : '총 북마크 개수',
						weight : 300,
					} ]
				};
				if (data.length < 6) {
					for (var i = 0; i < data.length; i++) {
						barChartData.labels.push(data[i].l_title)
						barChartData.datasets[0].data.push(data[i].count)
					} //for문
				}

				var ctx = $('#myChart').get(0).getContext("2d");
				window.theChart = new Chart(ctx, {
					type : 'doughnut',
					data : barChartData,
					options : {
						title : {
							display : true,
							text : '[ 북마크된 강의 TOP 5 ]',
							position : 'top',
							fontSize : 20,
							lineHeight : 1.2,
							padding : 5,
							fontColor : 'black',
							fontFamily : 'Nanum Gothic'
						},
						legend : {
							display : true,
							labels : {
								fontSize : 11,
							},

						},
						maintainAspectRatio : false,
						layout : {
							padding : {
								left : 50,
								right : 0,
								top : 50,
								bottom : 0
							}
						}
					}
				});

			},
			error : function(request, status, error) {
				console.log("code:" + request.status + "\n" + "message:"
						+ request.responseText + "\n" + "error:" + error);
			}

		});
	});
</script>


<!-- 하이차트 -->
<script>
	$(function() {
		$.ajax({
			type : "post",
			url : "/ajax/wordCloud.do",
			dataType : "json", //POINT
			success : function(data) {
				var text = "";
				for (var i = 0; i < data.length; i++) {
					for (var z = 0; z < data[i].count; z++) {
						text += data[i].cate_language + ' ';
					}
				}
				var lines = text.split(/[,\. ]+/g)
				data = Highcharts.reduce(lines, function(arr, word) {
					var obj = Highcharts.find(arr, function(obj) {
						return obj.name === word;
					});
					if (obj) {
						obj.weight += 1;
					} else {
						obj = {
							name : word,
							weight : 0.5
						};
						arr.push(obj);
					}
					return arr;
				}, []);

				Highcharts.chart('container', {
					accessibility : {
						screenReaderSection : {
							beforeChartFormat : '<h5>{chartTitle}</h5>'
									+ '<div>{chartSubtitle}</div>'
									+ '<div>{chartLongdesc}</div>'
									+ '<div>{viewTableButton}</div>'
						}
					},
					series : [ {
						type : 'wordcloud',
						data : data,
						name : '언어'
					} ],
					title : {
						text : '[ 스터디가 개설된 언어 ]'
					},
					chart: {
						height: 600,
						width: 790
					}
				});
			}
		});
	});
</script>
