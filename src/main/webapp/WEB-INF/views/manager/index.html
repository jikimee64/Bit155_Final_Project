<script>
	$(function() {
		$
				.ajax({
					type : "post",
					url : "/ajax/mainChart.do",
					dataType : "json", //POINT
					success : function(data) {
						console.log(data);
						console.log(data[0].l_title);
						console.log(data[0].count);
						var barChartData = {
							labels : [data[0].l_title, data[1].l_title,
									data[2].l_title, data[3].l_title,
									data[4].l_title, data[5].l_title,
									data[6].l_title, data[7].l_title,
									data[8].l_title, data[9].l_title ],
							//type: 'bar',
							datasets : [ {
								data : [ data[0].count, data[1].count,
										data[2].count, data[3].count,
										data[4].count, data[5].count,
										data[6].count, data[7].count,
										data[8].count, data[9].count ],
								backgroundColor : [ 'rgba(244,99,132,0.2)',
										'rgba(54,162,235,0.2)',
										'rgba(255,206,86,0.2)',
										'rgba(75,192,192,0.2)',
										'rgba(244,99,132,0.2)',
										'rgba(153,102,255,0.2)',
										'rgba(54,162,235,0.2)',
										'rgba(255,206,86,0.2)',
										'rgba(75,192,192,0.2)',
										'rgba(244,99,132,0.2)' ],
								label : '총 북마크 개수'

							} ]
						};

						var ctx = $('#myChart').get(0).getContext("2d");
						window.theChart = new Chart(ctx, {
							type : 'bar',
							data : barChartData,
							options : {
								title : {
									display : true,
									text : "북마크 순위 TOP 10",
									position : 'top',
									fontSize : 20,
									lineHeight : 1.2,
									padding : 0,
								},
								legend : {
									display : true,
									labels : {
										fontSize : 13,
									},
								},
								scales : {
									xAxes : [ {
										ticks : {
											fontColor : 'rgba(12, 13, 13, 1)',
											fontSize : 13
										},
										barPercentage : 0.9,
										categoryPercentage : 0.9,
									} ],
									yAxes : [ {
										ticks : {
											min : 0,
											max : 10,
											stepSize : 2
										},
									} ],
								}

							}
						});

					},
					error : function(request, status, error) {
						console.log("code:" + request.status + "\n"
								+ "message:" + request.responseText + "\n"
								+ "error:" + error);
					}

				});
	});
</script>
