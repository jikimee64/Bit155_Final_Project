<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>신고페이지</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>

	<!--여기서부터 화면코드-->
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-outline-warning"
		data-toggle="modal" data-target="#declationPageModal">신고합니다</button>
	<div th:fragment="declation_Page_Modal">
		<!-- Modal -->
		<div class="modal fade" id="declationPageModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<form>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<img src="../../../../resources/images/img/siren.png"
								style="width: 30px; height: 30px;">
							<h5 class="modal-title" id="exampleModalCenterTitle"
								style="padding-left: 10px;">신고상세 내용</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body container"
							style="padding: 30px; padding-bottom: 0px;">
							<div class="row">
								<div style="padding-bottom:10px;" class="col-md-3">신고일자</div>
								<div class="col-md-9" style="padding-left: 0px;">
									<span>1995.09.10</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">제목 :</div>
								<div class="col-md-9" style="padding-left: 0px;">
									<input readonly type="text" class="form-control form-control-sm">
								</div>
							</div>
							<hr>
						</div>
						<div class="modal-body container"
							style="padding: 30px; padding-top: 0px;">
							<h5>
								<b>[사유]</b>
							</h5>
							<div style="padding-left: 30px;">
								<label
									for="1">게시판 성격과 맞지 않는 게시글</label><br> 
								<div class="form-group">
									<textarea class="form-control" rows="3" id="comment"
										readonly name="comment" placeholder="추가 내용"></textarea>
								</div>
								
								<!-- 게시판 유형 넘겨받는 hidden(될랑가모르겠네!!!!! - 우철 - )  -->
								<input type="hidden" id="board_type" value="" />
								
								<div class="row" style="text-align:center; margin: 0 auto;">
									쪽지냐 게시판우형이냐에 따라 버튼 달리 보여주기
									디폴트는 쪽지함 + 신고처리
									<div class="col-4" style="padding: 0px;">
									<button id="message" type="button" class="btn btn-outline-success"
											data-dismiss="modal">쪽지내용</button>
									</div>
									<div class="col-4" style="padding: 0px;text-align:center;">
										<a href="sss.do">
											<button id="" type="button" class="btn btn-outline-success">게시글 이동</button>
										</a>
										<a href="sss.do">
											<button id="" type="button" class="btn btn-outline-success">쪽지함</button>
										</a>
									</div>
									<div class="col-4" style="padding: 0px;">
										<button id="declare" type="button" class="btn btn-outline-danger"
												data-dismiss="modal">신고처리</button>
									</div>
								</div>
							</div>
						</div>
					</div>
			</form>
		</div>
	</div>
</body>

</html>
