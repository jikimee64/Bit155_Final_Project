<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="shortcut icon"
	href="../../../resources/images/img/favicon.ico" type="image/x-icon" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>신고페이지</title>
<!-- <div th:replace="/user/includes/bootstrap_link :: bootstrap_link"></div> -->

<!-- <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</head>


<body>

	<!--여기서부터 화면코드-->
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-outline-warning"
		data-toggle="modal" data-target="#messagePageModal">신고합니다</button>


	<div th:fragment="messagePageModal">
		<!-- Modal -->
		<div class="modal fade" id="messagePageModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<form action="" method="post" class="sendallmessage"
				name="sendallmessage" id="sendallmessage">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content" style="text-align: center;">
						<div class="modal-header">
							<img src="../../../../resources/images/img/message3.png"
								style="width: 30px; height: 30px;">
							<h5 class="modal-title" id="exampleModalCenterTitle"
								style="padding-left: 10px;">전체쪽지</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body container"
							style="padding: 30px; padding-bottom: 0px; margin: 0 auto; text-align: center;">
							<div class="row" style="text-align: center;">
								<div class="col-md-9" style="padding-left: 0px;">
									<div class="form-group">
										<textarea style="width: 470px;" class="form-control" rows="3"
											id="message" name="message" placeholder="내용을 입력해주세요"></textarea>
									</div>
								</div>
							</div>
							<div class="row" style="text-align: center; margin: 0 auto;">
								<div class="col-4" style="padding: 0px;"></div>
								<div class="col-4"
									style="padding: 0px; margin-bottom: 15px; text-align: center;">
									<button type="button" id="message-btn"
									class="btn btn-outline-danger">전송하기</button>
								</div>
								<div class="col-4" style="padding: 0px;"></div>
							</div>

						</div>
			</form>
		</div>
	</div>
	
	<!-- <div th:replace="/user/includes/bootstrap_script :: bootstrap_script"></div -->>
	
</body>

</html>
