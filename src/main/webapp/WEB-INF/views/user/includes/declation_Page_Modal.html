<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>신고페이지</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>

	<!--여기서부터 화면코드-->
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#declationPageModal">
		신고합니다
	</button>
	<!-- Modal -->
	<div class="container-md">
		<div class="modal fade" id="declationPageModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<form>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<img src="../../../../resources/images/img/siren.png" style="width:30px; height:30px;">
							<h5 class="modal-title" id="exampleModalCenterTitle" style="padding-left: 10px;">신고하기</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body container" style="padding:30px; padding-bottom: 0px; ">
							<div class="row">
								<div class="col-md-2">제목 :</div>
								<div class="col-md-9" style="padding-left: 0px;">
									<input type="text" class="form-control form-control-sm"></div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-2" style="padding-right: 0px;">작성자 :</div>
								<div class="col-md-9" style="padding-left: 0px;">
									<input type="text" class="form-control form-control-sm"></div>
							</div>
							<hr>
						</div>
						<div class="modal-body container" style="padding: 30px; padding-top: 0px;">
						<h5><b>[사유]</b></h5>
						<div style="padding-left:30px;">
							<input type="radio" id="1" name="blame" value="1">
							<label for="1">게시판 성격과 맞지 않는 게시글</label><br>
							<input type="radio" id="2" name="blame" value="2">
							<label for="2">부적절한 홍보 게시글</label><br>
							<input type="radio" id="3" name="blame" value="3">
							<label for="3">욕설 및 비방</label><br>
							<input type="radio" id="4" name="blame" value="4">
							<label for="4">기타</label>
							<div class="form-group">
								<textarea class="form-control" rows="3" id="comment"  name="comment" placeholder="추가 내용을 입력해주세요"></textarea>
							  </div>
							  <div class="row">
							 <div class="col-4"  style="padding:0px;"></div>
							  <div class="col-6"  style="padding:0px;"><button type="button" class="btn btn-outline-danger"  data-dismiss="modal">신고하기</button></div>
						</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
