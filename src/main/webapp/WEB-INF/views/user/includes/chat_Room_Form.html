<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>채팅방 만들기</title>
<div th:replace="/user/includes/bootstrap_link :: bootstrap_link"></div>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body style="color: black;">

	<!--여기서부터 화면코드-->
	<!-- Button trigger modal -->
	<div th:fragment="chat_Room_Form">
		<!-- Modal -->
		<div class="modal fade" id="chatRoomFormModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true" data-backdrop="static" >

			<form action="" method="post" class="chatRoomForm"
				name="chatRoomForm">

				<div class="modal-dialog">
					<div class="container modal-content">
						<div class="modal-header">
							<img src="../../../../resources/images/img/chatroom.png"
								style="width: 40px; height: 40px;">
							<h5 class="modal-title" id="exampleModalCenterTitle"
								style="padding-left: 10px; padding-top: 5px; color: black;">채팅방
								만들기</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body container" style="padding-bottom: 0px;">
							<div class="row">
								<div class="col-md-3" style="color: black;">채팅방 이름</div>
								<input type="text" name="ch_title" id="ch_title" maxlength="16"
									class="form-control form-control-sm">
							</div>

							<div class="row">
								<div class="col-md-3" style="padding-top: 10px; color: black;">채팅방
									설명</div>
								<input type="text" name="ch_description" maxlength="100"
									id="ch_description" class="form-control form-control-sm">
							</div>
							<div class="row">
								<div class="col-6">
									<div class="row">
										
										<div class="col-md-7"
											style="padding-top: 10px; padding-left:5px; color: black;">
											<img src="../../../../resources/images/img/lock.png"
											style="width: 20px; height: 20px;">
											비밀방 설정<input type="checkbox" onclick="onClickHandler()"
												id="flag" name="flag" value="HTML" style="width: 20px;" />
												
										</div>
									</div>
									<div class="row">
										<div class="col-md-2" style="padding-top: 5px;"></div>
										<input class="form-control form-control-sm"
											disabled placeholder="비밀번호를 입력해주세요" type="password" name="ch_pw"
											id="ch_pw" />
									</div>
								</div>
								<div class="col-6"
									style="text-align-last: center; display: grid; padding-top: 20px;">
									<button type="submit" id="room-btn"
										class="btn btn-outline-success btn-sm" value="방 생성">
										<b>방 생성하기</b>
									</button>
								</div>
							</div>
							<br> <br>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="/user/includes/bootstrap_script :: bootstrap_script"></div>
	

</body>

</html>
