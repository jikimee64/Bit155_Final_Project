<title>mypage_message_from_detail_board</title>

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">

<style>
body {
	background-color: rgb(230, 244, 232);
}
</style>


</head>

<body>
	<!-- 받은 쪽지함 상세보기 -->
	<div th:replace="/user/includes/header :: header"></div>
	<!--  윗부분 시작 //////////////////////////////////////// -->
	<main id="main">
		<!-- ======= Breadcrumbs Section ======= -->
		<section class="breadcrumbs" style="margin-top: 70px;">
			<div class="container">

				<div class="d-flex justify-content-between align-items-center">
					<h2 style="color: #666666;">
						<b><span sec:authentication="principal.username"></span>님의 쪽지함</b> 
					</h2>
				</div>

			</div>
		</section>
		<!-- Breadcrumbs Section -->
	</main>
	<div class="container"
		style="margin-top: 25px; margin-bottom: 25px; padding: 0px; background-color: white; height: 800px; width: 900px;">
		<a href="/mypage/mypage_Message_From_Board.do">
			<button type="button" class="btn btn-secondary"
				style="height: 110px; position: relative; left: -70px; border-radius: 15px 0px 0px 15px; background-color: #18d26e;">
				<b><span>받은<br> 쪽지함
				</span></b>
			</button>
		</a> <a href="/mypage/mypage_Message_Send_Board.do">
			<button type="button" class="btn btn-secondary"
				style="height: 110px; position: relative; left: -146px; bottom: -110px; border-radius: 15px 0px 0px 15px; background-color: #18d26e;">
				<b><span>보낸<br> 쪽지함
				</span></b>
			</button>
		</a> <br />
		<div class="row" style="position: relative; top: -90px; margin-bottom:15px;">
			<div class="col-md-5"
				style="padding: 30px 30px 0px 30px; margin-left: 30px;">
				<img src="../../../../resources/images/img/message_black.png" alt=""
					style="height: 45px;"> &nbsp; <span
					style="font-size: x-large;"> <b>받은 쪽지함</b>
				</span>
				<!-- <hr style="border: solid 0.5px; margin-top: 0px;"> -->
			</div>
			<div class="col-md-2" style="width:20px; text-align:right; margin-top:30px;">
			</div>

			<div class="col-md-2" style="width:120px; text-align:right; margin-top:30px; margin-left:15px; ">
				<a href="">
					<button type="button" class="btn btn-primary" style="width:100px;">쪽지
							쓰기</button>
				</a>
			</div>
			<div class="col-md-2" style="padding-right:25px; width:120px; text-align:center; margin-top:30px; ">
				<button type="button" class="btn btn-danger" style="width:80px;">삭제</button>
			</div>
			<hr style="border: solid 0.5px; margin-top: 0px;">
		</div>

		<div class="row"
			style="margin: 0px 20px 10px 20px; position: relative; top: -90px; text-align: center;">
			<div class="col-md-3" style="place-self: flex-end;">
				<span style="font-size: medium"> 보낸 사람 </span>
			</div>
			<div class="col-md-5">
				<span style="font-size: medium;"> 내용 </span>
			</div>
			<div class="col-md-3">
				<span style="font-size: medium;"> 시간 </span>
			</div>
		</div>


		<th:block th:each="list : ${message}">
			<div class="row" style="position: relative; top: -90px;">
				<div class="col-md-11"
					style="padding: 0px 30px 0px 30px; margin-left: 30px;">
					<input type="hidden" id="m_seq" th:value="${list.m_seq}" />
					<hr style="border: solid 0.5px; margin-top: 0px;">
				</div>
			</div>
			<div class="row"
				style="margin: 0px 20px 10px 20px; position: relative; top: -77px; text-align: center;">
				<div class="col-md-3">
					<span th:text="${list.senderid}"></span>
				</div>
				<div class="col-md-5">
					<a style="color: black;"
						th:href="@{/mypage/mypage_Message_From_Detail_Board.do(m_seq=${list.m_seq})}">
						<span th:text="${list.content}"></span>
					</a>
				</div>
				<div class="col-md-3">
					<span th:text="${list.senddate}"></span>
				</div>
			</div>
		</th:block>

		<!-- 페이징  -->
		<div class="d-flex justify-content-between">
			<div class="" style="visibility: hidden;">
				<button type="button" class="btn btn-primary">
					<i class="fas fa-pencil-alt pr-1"></i>
				</button>
			</div>
			<!-- 공간차지용 -->
			<ul class="pagination" style="margin: 0 auto">
				<!-- justify-content-end -->
				<li class="page-item"><a href="" class="page-link"> <i
						class="fas fa-arrow-left"></i>
				</a></li>
				<li class="page-item"><a href="" class="page-link">1</a></li>
				<li class="page-item"><a href="" class="page-link">2</a></li>
				<li class="page-item"><a href="" class="page-link">3</a></li>
				<li class="page-item"><a href="" class="page-link"> <i
						class="fas fa-arrow-right"></i>
				</a></li>
			</ul>
			<div class="" style="visibility: hidden;">
				<a href="/mypage/mypage_Message_Send_Send_Message.do">
					<button type="hidden" class="btn btn-primary">
						쪽지 쓰기
					</button>
				</a>
			</div>
		</div>
	</div>
	<!--  윗부분 끝 //////////////////////////////////////// -->


	<script src="../../../../resources/assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../resources/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../resources/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="../../../../resources/assets/vendor/php-email-form/validate.js"></script>
    <script src="../../../../resources/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="../../../../resources/assets/vendor/counterup/counterup.min.js"></script>
    <script src="../../../../resources/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../../../../resources/assets/vendor/venobox/venobox.min.js"></script>
    <script src="../../../../resources/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="../../../../resources/assets/vendor/aos/aos.js"></script>

    <script src="../../../../../resources/assets/js/main.js"></script>

	<div th:replace="/user/includes/footer :: footer"></div>
	<div
		th:replace="/user/member/declation_Page_Modal :: declation_Page_Modal">
	</div>


</body>
