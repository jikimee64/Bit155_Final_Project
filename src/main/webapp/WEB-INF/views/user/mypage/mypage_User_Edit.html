<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mypage_user_edit</title>
<link href="login.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<style>
body {
	background-color: rgb(224, 224, 224);
}
</style>
</head>

<body>
	<!-- 회원 수정 페이지 -->
	<div th:replace="/user/includes/header :: header"></div>
	<!--  윗부분 시작 //////////////////////////////////////// -->
	<form action="MyPageUserEdit.do" method="post"
		enctype="multipart/form-data">
		<div class="container"
			style="margin-top: 25px; padding: 0px; background-color: white;">
			<div class="row" style="height: 200px;">
				<div class="col-md-2"
					style="align-self: center; text-align: center;">
					<img
						src="https://www.beffreport.com/news/photo/201904/58805_29372_2821.jpg"
						alt=""
						style="height: 100px; border-radius: 50%; margin-bottom: 10px;">
					<br />
					<button type="button" class="btn btn-primary"
						style="font-size: xx-small;">이미지 수정</button>
				</div>
				<div class="col-md-4" style="align-self: center;">
					<span th:text="${member.nickname}" style="font-size: xx-large;"></span>
				</div>
				<div class="col-md-6">
					<div class="row" style="margin-top: 20px;">
						<h5>
							<b>자기소개</b>
						</h5>

					</div>
					<div class="row">
						<textarea name="" id="" th:field="*{member.introduce}" cols="30"
							rows="10"
							style="border-color: LightGray; background-color: rgba(211, 211, 211, 0.2); width: 100%; height: 130px; margin-right: 30px;"></textarea>

					</div>
				</div>
			</div>


			<!--  윗부분 끝 //////////////////////////////////////// -->
			<br />
			<!--  마지막 시작  ////////////////////////////////////////  회원정보수정-->

			<div class="container"
				style="width: 900px; margin-top: 0px; margin-bottom: 25px; padding: 0px; background-color: white; height: 820px;">
				<div class="row" style="place-content: center; padding-top: 25px;">

					<h3>
						<b>회원 정보 수정</b>
					</h3>
				</div>
				<hr
					style="border: solid 1px rgb(224, 224, 224); margin-top: 10px; margin-bottom: 5px; width: 80%" />

				<div class="row" style="place-content: center; padding-top: 15px;">
					<div class="col-md-5" style="text-align: right;">
						<br>
						<p style="font-size: x-large;">아이디 :</p>
						<br>
						<p style="font-size: x-large;">비밀번호 :</p>
						<br />
						<p style="font-size: x-large;">비밀번호 확인 :</p>
						<br />
						<p style="font-size: x-large;">닉네임 :</p>

					</div>
					<div class="col-md-7">

						<!-- 폼태그 제대로 된건지 모르겟음 할때 확인해봐야함 -->
						<br /> <input type="text" th:value="${member.user_id}"
							name="user_id" readonly
							style="margin-top: 7px; margin-bottom: 22px; background-color: rgb(224, 224, 224);" />
						<!-- readonly 안먹힐 수도 잇음 -->
						<!-- 여긴 아이디 -->
						<br /> <br /> <input type="text" style="margin-bottom: 22px;" />
						<!-- 여긴 비밀번호 -->
						<br /> <br /> <input type="text" style="margin-bottom: 22px;" />
						<!-- 여긴 비밀번호 확인-->
						<br /> <br /> <input type="text" th:value="${member.nickname}"
							name="nickname" />
						<!-- 여긴 닉네임-->
					</div>
				</div>

			<br /> <br />
			<div class="row" style="font-size: x-large;">
				<div class="col-md-2"></div>
				<div class="col-md-2" style="text-align: center">
					<b> 실력</b>
				</div>
				<div class="col-md-2" style="text-align: center">입문</div>
				<div class="col-md-2" style="text-align: center">초급</div>
				<div class="col-md-2" style="text-align: center">중급이상</div>
				<div class="col-md-2"></div>
			</div>

			<hr
				style="border: solid 2px rgb(224, 224, 224); margin-top: 10px; margin-bottom: 2px; width: 68%" />


			<div class="row" style="font-size: x-large;">
				<div class="col-md-2"></div>
				<div class="col-md-2" style="text-align: center">
					<span>Java</span>
				</div>
				<div class="col-md-2" style="text-align: center">
					<label><input type="radio" name="java" value="입문"
						th:checked="${isExist and (#strings.contains(member.java, java.toString()))}"/></label>
				</div>
				<div class="col-md-2" style="text-align: center">
					<label><input type="radio" name="java" value="초급"
						th:checked="${isExist and (#strings.contains(member.java, java.toString()))}" /></label>
				</div>
				<div class="col-md-2" style="text-align: center">
					<label><input type="radio" name="java" value="중급이상"
						th:checked="${isExist and (#strings.contains(member.java, java.toString()))}" /></label>
				</div>
				<div class="col-md-2" style="text-align: center"></div>
				<!-- 					</div> -->
			</div>

			<hr
				style="border: solid 1px rgb(224, 224, 224); margin-top: 2px; margin-bottom: 2px; width: 68%" />

			<div class="row" style="font-size: x-large;">
				<div class="col-md-2"></div>
				<div class="col-md-2" style="text-align: center">
					<span>Python</span>
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="python" value="입문"
						th:checked="${phthon eq '입문' ? 'checked' : ''}" />
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="python" value="초급"
						th:checked="${phthon eq '초급' ? 'checked' : ''}" />
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="python" value="중급이상"
						th:checked="${phthon eq '중급이상' ? 'checked' : ''}" />
				</div>
				<div class="col-md-2" style="text-align: center"></div>
			</div>

			<hr
				style="border: solid 1px rgb(224, 224, 224); margin-top: 2px; margin-bottom: 2px; width: 68%" />

			<div class="row" style="font-size: x-large;">
				<div class="col-md-2"></div>
				<div class="col-md-2" style="text-align: center">
					<span>HTML/CSS</span>
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="html_css" checked="" />
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="html_css" />
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="html_css" />
				</div>
				<div class="col-md-2" style="text-align: center"></div>
			</div>

			<hr
				style="border: solid 1px rgb(224, 224, 224); margin-top: 2px; margin-bottom: 2px; width: 68%" />

			<div class="row" style="font-size: x-large;">
				<div class="col-md-2"></div>
				<div class="col-md-2" style="text-align: center">
					<span>JavaScript</span>
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="javascript" checked="" />
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="javascript" />
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="javascript" />
				</div>
				<div class="col-md-2" style="text-align: center"></div>
			</div>

			<hr
				style="border: solid 1px rgb(224, 224, 224); margin-top: 2px; margin-bottom: 2px; width: 68%" />

			<div class="row" style="font-size: x-large;">
				<div class="col-md-2"></div>
				<div class="col-md-2" style="text-align: center">
					<span>SQL</span>
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="sql" checked="" />
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="sql" />
				</div>
				<div class="col-md-2" style="text-align: center">
					<input type="radio" name="sql" />
				</div>
				<div class="col-md-2" style="text-align: center"></div>
			</div>

			<br /> <br />
			<p></p>

			<div class="row" style="place-content: center;">
<!-- 				<div class="col-md-2"></div> -->
				<div class="col-md-8" style="text-align: center;">
					<input type="submit" value="수정" class="btn-save button" />
				</div>
				<div class="col-md-2">
					&nbsp; &nbsp; &nbsp;
					<button type="button" class="btn btn-danger">회원탈퇴</button>
				</div>
			</div>
		</div>
	</form>
	<!-- 여기까지 마지막 부분 끝/// 회원정보수정 -->
	<div th:replace="/user/includes/footer :: footer"></div>

</body>


</html>
