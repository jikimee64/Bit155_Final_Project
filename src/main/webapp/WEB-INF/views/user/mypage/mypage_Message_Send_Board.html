<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="shortcut icon" href="../../../resources/images/img/favicon.ico" type="image/x-icon"/>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div th:replace="/user/includes/bootstrap_link :: bootstrap_link"></div>
<title>mypage_message_from_detail_board</title>
<style>
.pager li>a, .pager li>span {
	border: white;
	background-color: #fff;
}

.pager li>a, .pager li>span {
	display: inline-block;
	padding: 5px 14px;
	border-radius: 5px;
}

.page-link {
	color: #18d26e;
}

.page-link {
	position: relative;
	margin-left: -1px;
	line-height: 1.25;
}

a {
	text-decoration: none;
}

a {
	transition: 0.5s;
}

* {
	box-sizing: border-box;
}

a:-webkit-any-link {
	cursor: pointer;
}

li {
	text-align: -webkit-match-parent;
}

.pager {
	padding-left: 0;
	margin: 20px 0;
	list-style: none;
}

body {
	font-size: 14px;
	background-color: rgb(230, 244, 232);
	margin: 0;
}

.page-item.active .page-link {
	z-index: 3;
	color: #fff;
	background-color: #18d26e;
	border-color: #18d26e;
}

._border_box_shadow2 {
	background: #fff;
	margin: auto;
	margin-top: 10px;
	margin-bottom: 10px;
	box-shadow: 1px 2px 10px 1px rgba(0, 0, 0, 0.16), 0 2px 5px 0
		rgba(0, 0, 0, 0.26);
	border-radius: 3px;
	padding: 0px;
	width: 100%;
	height: 100%;
}

._box_shadow_row {
	box-shadow: 0px 1px 3px 2px rgba(0, 0, 0, 0.16), 1px 1px 0px 0
		rgba(0, 0, 0, 0.26);
	background-color: whitesmoke;
}
</style>
</head>

<body>
	<!-- 받은 쪽지함 상세보기 -->
	<div th:replace="/user/includes/header :: header"></div>
	<!--  윗부분 시작 //////////////////////////////////////// -->
	<main id="main">
		<!-- ======= Breadcrumbs Section ======= -->
		<section class="breadcrumbs" style="margin-top: 70px;">
			<div class="container">

				<div class="d-flex justify-content-between align-items-center">
					<h2 style="color: #666666;">
						<b><span sec:authentication="principal.username"></span>&nbsp;&nbsp;님의 쪽지함</b>
					</h2>
				</div>

			</div>
		</section>
		<!-- Breadcrumbs Section -->
	</main>
	<div class="container"
		style="margin-top: 25px; margin-bottom: 25px; padding: 0px; background-color: white; height: 560px; width: 900px;">
		<div class="_border_box_shadow2">
			<a href="/message/mypage_Message_From_Board.do">
				<button type="button" class="btn btn-secondary"
					style="height: 110px; position: relative; left: -70px; border-radius: 15px 0px 0px 15px; background-color: #18d26e;border:none;">
					<b><span>받은<br> 쪽지함
					</span></b>
				</button>
			</a> <a href="/message/mypage_Message_Send_Board.do">
				<button type="button" class="btn btn-secondary"
					style="height: 110px; position: relative; left: -142px; bottom: -110px; border-radius: 15px 0px 0px 15px; background-color: #18d26e;border:none;">
					<b><span>보낸<br> 쪽지함
					</span></b>
				</button>
			</a> <br />


			<div class="row"
				style="position: relative; top: -90px; margin-bottom: 15px;">
				<div class="col-md-4"
					style="padding: 30px 30px 0px 30px; margin-left: 30px;">
					<img src="../../../../resources/images/img/message_black.png"
						alt="" style="height: 45px;"> &nbsp; <span
						style="font-size: x-large;"> <b>보낸 쪽지함</b>
					</span>
				</div>
				<div class="col-md-7"
					style="text-align: right; padding-right: 28px; padding-top: 8px;">
					<button type="button" class="btn btn-warning"
						style="width: 80px; color: white; margin-top: 30px;">삭제</button>
				</div>
			</div>



			<div class="row _box_shadow_row"
				style="margin: 0px 20px 6px 20px; position: relative; top: -90px; text-align: center;">
				<div class="col-md-1"
					style="place-self: flex-end; text-align: center;">
					<input type="checkbox" id="_all_check" />
				</div>
				<div class="col-md-2" style="place-self: flex-end;">
					<span style="font-size: medium"> 받는 사람 </span>
				</div>
				<div class="col-md-6">
					<span style="font-size: medium;"> 내용 </span>
				</div>
				<div class="col-md-3">
					<span style="font-size: medium;">보낸 시간</span>
				</div>
			</div>


<!-- 타임리프 시작 -->
			<th:block th:each="list : ${messageList}">
					<div class="row" id="parent"
					style="margin: 0px 20px 0px 20px; position: relative; top: -93px; text-align: center;">
					<div class="col-md-1"
						style="place-self: center; text-align: center;">
						<input type="checkbox" class="_input_check"  style="transform: translateY(2px);"/>
					</div>
					<div class="col-md-2"
						style="place-self: center; text-align: center;">
						<a href="#" data-toggle="modal" data-target="#userInfoModal">
							<span th:text="${list.RECEPTIONID}"></span>
						</a>
					</div>
					<div class="col-md-6"
						style="place-self: center; text-align: center;">
						<a style="color: #636e72;"
							th:href="@{/message/mypage_Message_Send_Detail_Board.do(m_seq=${list.M_SEQ})}">
							<span th:text="${list.CONTENT}"></span>
						</a>
					</div>
					<div class="col-md-3"
						style="place-self: center; text-align: center;">
						<span th:text="${list.SENDDATE}"></span>
					</div>
				</div>
				<div class="row"
					style="position: relative;top: -90px;padding: 0px 30px 0px 30px;justify-content: center;">
					<input type="hidden" id="m_seq" th:value="${list.M_SEQ}" />

					<hr
						style="color: #dfe4ea; border: solid 0.5px; margin:0px 0px 4px 0px; width: 97%">

				</div>
			</th:block>



			<!--  윗부분 끝 //////////////////////////////////////// -->




	<div class="row" style="place-content: center;transform: translateY(-30px);">
		<!-- 페이징 부트스트랩 버튼 생성하기  -->
		<ul class="pager d-flex" style="place-content: center;">

			<!-- 이전버튼 생성여부-->
			<li th:if="${pageMakerb.prev} == true"><a
				th:href="@{mypage_Message_Send_Board.do(page=${pageMakerb.startPage}-1,perPageNum=${pageMakerb.cri_b.perPageNum})}"
				class="page-link"> Previous </a></li>


			<!-- 페이지의 시작번호와 끝번호를 이용해 페이지 버튼들을 뿌려줄것임 / 현재페이지 어디인지 알기위해 추가-->
			<li class="page-item"
				th:each="idx,iterStat : ${#numbers.sequence(pageMakerb.startPage,pageMakerb.endPage)}"
				th:classappend="${pageMakerb.cri_b.page} == ${idx} ? active : null">
				<a class="page-link"
				th:href="@{mypage_Message_Send_Board.do(page=${idx},perPageNum=${pageMakerb.cri_b.perPageNum})}"
				th:text="${idx}">1 </a>
			</li>


			<!-- 다음버튼 생성여부 -->
			<li th:if="${pageMakerb.next} == true and ${pageMakerb.endPage > 0}">
				<a
				th:href="@{mypage_Message_Send_Board.do(page=${pageMakerb.endPage}+1,perPageNum=${pageMakerb.cri_b.perPageNum})}"
				class="page-link"> Next</a> <!--                                    <a th:href="@{user/board/study_List.do(page=${pageMaker.endPage}+1,perPageNum=${pageMaker.cri.perPageNum})}">&raquo;</a> -->
			</li>


		</ul>
		<!-- 페이징 부트스트랩 버튼 생성하기 끝  -->
	</div>





<!-- 			<div class="row" style="place-content: center;"> -->
<!-- 				<ul class="pager d-flex"> -->
<!-- 					<li><a class="page-link" href="#">PREV</a></li> -->
<!-- 					<li class="page-item"><a class="page-link" href="#">1</a></li> -->
<!-- 					<li class="page-item active"><a class="page-link" href="#">2</a></li> -->
<!-- 					<li class="page-item"><a class="page-link" href="#">3</a></li> -->
<!-- 					<li><a class="page-link" href="#">NEXT</a></li> -->
<!-- 				</ul> -->
<!-- 			</div> -->
		</div>
	</div>








	<div th:replace="/user/includes/bootstrap_script :: bootstrap_script"></div>
	<div th:replace="/user/includes/footer :: footer"></div>
	<div th:replace="/user/includes/user_Info_Modal :: user_Info_Modal">
	</div>

</body>


</html>
