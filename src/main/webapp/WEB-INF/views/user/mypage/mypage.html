<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="shortcut icon"
	href="../../../resources/images/img/favicon.ico" type="image/x-icon" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div th:replace="/user/includes/bootstrap_link :: bootstrap_link"></div>
<title>mypage</title>
</head>
<style>
h5 {
	color: #18d26e;
}

._border_box_shadow2 {
	background: #fff;
	margin: auto;
	margin-top: 25px;
	margin-bottom: 25px;
	box-shadow: 1px 2px 10px 1px rgba(0, 0, 0, 0.16), 0 2px 5px 0
		rgba(0, 0, 0, 0.26);
	border-radius: 3px;
	padding: 30px;
	width: 1242px;
}

._border_box_shadow3 {
	background: #fff;
	box-shadow: 1px 2px 10px 1px rgba(0, 0, 0, 0.16), 0 2px 5px 0
		rgba(0, 0, 0, 0.26);
}

body {
	background-color: rgb(230, 244, 232) !important;
}

._message_hover:hover {
	box-shadow: 0 0 6px rgba(35, 173, 255, 1) !important;
}

/* .container::-webkit-scrollbar-thumb {
	background-color:;
} */
.svg {
	fill: #E8336D;
	width: 30px;
}

._title {
	display: inline-block;
	width: 800px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: normal;
	line-height: 1.2;
	height: 2.4em;
	text-align: left;
	word-wrap: break-word;
	display: -webkit-box;
	-webkit-line-clamp: 1;
	-webkit-box-orient: vertical;
	inline-size: -webkit-fill-available;
}

._introduce {
	display: inline-block;
	width: 600px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: normal;
	line-height: 1.2;
	height: 7.2em;
	text-align: left;
	word-wrap: break-word;
	display: -webkit-box;
	-webkit-line-clamp: 6;
	-webkit-box-orient: vertical;
	inline-size: -webkit-fill-available;
}
</style>

<body>
	<!-- 마이페이지 -->
	<div th:replace="/user/includes/header :: header"></div>

	<!--  윗부분 시작 //////////////////////////////////////// -->
	<main id="main">
		<!-- ======= Breadcrumbs Section ======= -->
		<section class="breadcrumbs" style="margin-top: 70px;">
			<div class="container">

				<div class="d-flex justify-content-between align-items-center">
					<h2 style="color: #666666;">
						<b>마이페이지</b>
					</h2>
				</div>

			</div>
		</section>
		<!-- Breadcrumbs Section -->

	</main>

	<!-- th:src="'/studyboard/upload/' + ${studylist.IMAGE}" -->
	<div class="_border_box_shadow2" style="height: 1400px;">
		<div class="container"
			style="margin-top: 25px; padding: 0px; background-color: white;">

				<div class="col-md-3"

							style="height: 165px; width:165px;border-radius: 32%; border: 2px solid black;">
					</p>
				</div>

				<div class="col-md-4 pl-0" style="align-self: center;">
					<b style="font-size: larger; margin-left: 20px;"

						th:href="@{/mypage/MyPageUserDetail.do}"> <img
						src="https://previews.123rf.com/images/martialred/martialred1507/martialred150700691/42613509-%EC%95%B1-%EB%B0%8F-%EC%9B%B9-%EC%82%AC%EC%9D%B4%ED%8A%B8%EC%9D%98-%EC%84%A4%EC%A0%95-%EC%95%84%EC%9D%B4%EC%BD%98-%EC%95%84%EC%9D%B4%EC%BD%98.jpg"

					</a> <a th:href="@{/message/mypage_Message_From_Board.do}"

						src="../../../../resources/images/img/message_black.png"

					<hr
						style="border: solid 1px; margin-top: 0px; margin-bottom: 5px; width: 99%;" />
					<p style="margin-left: 20px;" class="_introduce"
						th:text="${user.introduce}"></p>
				</div>
				<div class="col-md-5">
					<div class="row" style="height: 10px; margin-bottom: 50px;">
						<div class="col-md-8"></div>
					</div>
					<div class="row">
						<div class="col-md-2" style="text-align: center;">
							<a href="/mypage/mypage_Myboard.do">
								<h5 style="color: cornflowerblue" class="_message_hover"
									th:text="${sb}"></h5>
							</a> <b>게시글</b>
						</div>
						<div class="col-md-2" style="text-align: center;">
							<a href="/mypage/mypage_Myboard.do">
								<h5 style="color: cornflowerblue" class="_message_hover"
									th:text="${cm}"></h5>
							</a> <b>댓글</b>
						</div>
						<div class="col-md-2" style="text-align: center;">
							<h5 style="color: cornflowerblue" th:text="${bk}"></h5>
							<b>북마크</b>
						</div>
						<div class="col-md-2" style="text-align: center;">
							<h5 style="color: cornflowerblue" th:text="${js}"></h5>
							<b>참여중<br />스터디
							</b>
						</div>
						<div class="col-md-2" style="text-align: center;">
							<h5 style="color: cornflowerblue" th:text="${rs}"></h5>
							<b>모집중<br />스터디
							</b>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!--  윗부분 끝 //////////////////////////////////////// -->
		<!--  중간부분 시작  //////////////////////////////////////// -->
		<div class="container" style="height: 500px; padding-top: 15px;">
			<div style="padding: 40px 30px;">
				<div class="row">
					&nbsp; &nbsp; &nbsp;
					<button type="button" class="btn btn-success"
						style="background-color: #18d26e; border-radius: 15px 15px 0px 0px; border: none;"
						id="_study_button1">
						<b>참여중 스터디</b>
					</button>
					<button type="button" class="btn btn-success"
						style="background-color: rgb(134, 240, 180); border-color: rgb(134, 240, 180); border-radius: 15px 15px 0px 0px;"
						id="_study_button2">
						<b>모집중 스터디</b>
					</button>
				</div>


				<input type="hidden" id="user_id" name="user_id"
					th:value="${user.user_id}">
				<!-- <span th:text="${user.USER_ID}"></span> -->
				
				<div class="_border_box_shadow3"
					style="padding: 9px;  overflow-y: auto; border: 3px solid lightskyblue;">
					<div style="overflow-x: hidden; width: 100%; height: 400px;"
						id="recruting_study">
						<div th:each="studylist,index: ${studylist}">

							<!-- 여기부터 참여중 스터디!!!!!!!!!!!!!!!!!!!!!!!! -->

							<div class="row p-3">
								<div class="col-md-1" style="text-align: center;">

										th:text=${studylist.S_SEQ}></p>
								</div>

								<div class="col-md-8">
									<!-- @{/board/board_Support_Status.do} -->
									<div>
									<span class="badge badge-pill badge-primary"
										th:text="${studylist.STATUS}"></span><span
										class="badge badge-pill badge-info"
										th:text="${studylist.LEVEL}"></span><span
										class="badge badge-pill badge-secondary"
										th:text="${studylist.CATE_LANGUAGE}"></span><span
										class="badge badge-pill badge-warning"
										th:text="|${studylist.accept}/${studylist.PEOPLE}명|"
										id="recruting_people">모집인원 4/6</span><span
										class="badge badge-pill badge-warning"
										th:text="${studylist.LOC}"></span><span
										class="badge badge-pill badge-light"
										th:text="${studylist.CONTENT_KIND}"></span><span
										class="badge badge-pill badge-danger"
										th:text="|마감일 : ${#dates.format(studylist.DEADLINE,'yyyy/MM/dd HH:mm')}|"></span><span 
									class="badge badge-pill "
										th:text="|${studylist.ACCEPT_STATUS}|"></span><a
										th:href="@{SupportStatus.do(s_seq=${studylist.S_SEQ})}"><img
										src="https://previews.123rf.com/images/martialred/martialred1507/martialred150700691/42613509-%EC%95%B1-%EB%B0%8F-%EC%9B%B9-%EC%82%AC%EC%9D%B4%ED%8A%B8%EC%9D%98-%EC%84%A4%EC%A0%95-%EC%95%84%EC%9D%B4%EC%BD%98-%EC%95%84%EC%9D%B4%EC%BD%98.jpg"
										class="mb-1 _message_hover" alt="" style="height: 27px;">
									</a></div><br /> <a th:href='@{/board/my_Writing_Common_Study_Detail.do(s_seq=${studylist.S_SEQ})}'>
										<div class="_title" style="margin-top: 9px;">
											<b><span th:text="${studylist.TITLE}"
												style="font-size: xx-large;"></span></b>


										</div>
									</a>
								</div>
								<div class="col-md-3" style="text-align: right;">

									<th:block th:switch="${studylist.CONTENT_KIND}">
										<img th:case="온라인" th:src="${studylist.IMAGE}" alt='이미지가 없습니다'
											style='height: 140px; width: 220px;'>
										<img th:case="일반"
											th:src="'/studyboard/upload/' + ${studylist.IMAGE}"
											alt='이미지가 없습니다' style='height: 140px; width: 220px;'>
									</th:block>
									<!-- <img th:src="${studylist.IMAGE}" alt=""
									style="height: 140px; width: 140px;"> -->
								</div>
							</div>
								<hr
								style="border: solid 1px; margin-top: 0px; margin-bottom: 0px;" />
						</div>
						
						
						<br />
						<!-- 여기까지 참여중 스터디!!!!!!!!!!!!!!!!!!!!! -->
					</div>
				</div>
			</div>
			<!--  중간부분 끝  //////////////////////////////////////// -->

			<div class="container" style="padding: 40px 30px; height: 500px;">
				<div style="margin-bottom: 20px;">

					<!-- <img src="../../../../resources/images/img/bookmark.png" alt=""
					style="height: 40px; margin-bottom: 10px;">  -->

					<div class="row" style="margin-left: 40px;">
						<svg class="svg" xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 56.69 51.02">
					<path
								d="M27.22,50.73a2.31,2.31,0,0,0,2.25,0C35.36,47.48,62.08,31.43,55.72,11,52.4.38,36.25-5.78,28.68,7.79a.38.38,0,0,1-.67,0C20.44-5.78,4.3.38,1,11-5.39,31.43,21.34,47.48,27.22,50.73Z" />
					</svg>

						&nbsp;&nbsp; <b style="font-size: 30px;">북마크</b>

					</div>
					<div class="_border_box_shadow3"
						style="padding: 9px; border: 3px solid wheat;">

						<div
							style="overflow-y: auto; overflow-x: hidden; padding-top:10px;  width: 100%; height: 400px;">


							<div th:each="list: ${list}">
								<!-- 여기부터 데이터 하나 넣기 시작 -->
								<!-- 타임리프 for문 -->
								<div class="row" th:classappend="|bookmark${list.L_SEQ}|" style="padding-top:20px;">

									<!-- 									<div class="col-md-1" style="text-align: center;"> -->
									<!-- 										스터디 글 번호 -->
									<!-- 										<p style="font-size: xx-large; font-weight: bold;" -->
									<!-- 											th:text="${list.L_SEQ}"></p> -->
									<!-- 									</div> -->
									<div class="col-md-3" style="text-align: center;">
										<a th:href="${list.L_ADDRESS}" class="stretched-link"> <img
											th:src="${list.L_IMAGE}" alt=""
											style="height: 140px; width: 220px;">
										</a>
									</div>
									<div class="col-md-7"
										style="padding-left: 22px; padding-right: 0px; padding-top: 10px;">

										<h4 style="font-weight: bold; color: black; height: 56px;"
											th:text="${list.L_TITLE}"></h4>
										<br />
										<div
											style="CLEAR: both; position: relative; transform: translateY(2px); PADDING-RIGHT: 0px; PADDING-LEFT: 0px; BACKGROUND: url('https://user-images.githubusercontent.com/61257242/87853568-33ab9d00-c946-11ea-9123-21c2ec016b03.gif') 0px 0px; FLOAT: left; PADDING-BOTTOM: 0px; MARGIN: 0px; WIDTH: 90px; PADDING-TOP: 0px; HEIGHT: 18px;">
											<p class="_star"
												th:style="|WIDTH:| +${list.L_STAR}*20+|%; PADDING-RIGHT: 0px; PADDING-LEFT: 0px; BACKGROUND: url('https://user-images.githubusercontent.com/61257242/87853576-40c88c00-c946-11ea-8b70-98a4d286ef1c.gif') 0px 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px; HEIGHT: 18px;|">
											</p>
										</div>

										<span th:text="|(${list.L_REVIEW})|">(6)</span> <span>
											<b th:text="|₩${list.L_PRICE}|"></b>
										</span> <br />

									</div>
									<div class="col-md-1" style="padding-right: 0px; left: 55px;">
										<button type="button" class="btn btn-danger"
											th:onclick="|javascript:deleteBookMark('${list.L_SEQ}')|"
											style="background-color: rgb(231, 76, 60); width: 70px; padding: 7px 0px;">
											<b>삭제</b>
										</button>
									</div>
									<hr style="width: -webkit-fill-available; border: solid 1px;" />
								</div>

							</div>
						</div>
					</div>
				</div>
				<!-- 여기까지 마지막 부분 끝/// 북마크 -->
			</div>
		</div>
	</div>
	<div th:replace="/user/includes/footer :: footer"></div>
	<div th:replace="/user/includes/bootstrap_script :: bootstrap_script"></div>
	<script>
		$(function() {

			// 참여중 스터디 버튼 클릭시 색깔 바꾸기 시작
			$('#_study_button1').click(
					function() {
						$('#_study_button1').css('background-color',
								'rgb(19, 204, 97)');
						$('#_study_button1').css('border-color',
								'rgb(19, 204, 97)');

						$('#_study_button2').css('background-color',
								'rgb(134, 240, 180)');
						$('#_study_button2').css('border-color',
								'rgb(134, 240, 180)');

					});

			$('#_study_button2').click(
					function() {
						$('#_study_button1').css('background-color',
								'rgb(134, 240, 180)');
						$('#_study_button1').css('border-color',
								'rgb(134, 240, 180)');

						$('#_study_button2').css('background-color',
								'rgb(19, 204, 97)');
						$('#_study_button2').css('border-color',
								'rgb(19, 204, 97)');
					});
			// 참여중 스터디 버튼 클릭시 색깔 바꾸기 끝

		});
	</script>

	<!-- 참여중, 모집중 스터디 비동기 ajax -->
	<script>
		$(function() {
			let user_id = $('#user_id').val();
			console.log("유저아이디: " + user_id);
			let data = {
				"user_id" : user_id
			}

			//모집중
			$('#_study_button2')
					.on(
							"click",
							function() {
								console.log("유저아이디(모집중): " + user_id);
								$
								$
										.ajax({
											url : '/ajax/recrutingStudy.do',
											processData : false,
											contentType : "application/json",
											cache : false,
											type : 'POST',
											data : JSON.stringify(data),
											success : function(data) {
												$('#recruting_study').empty();
												$
														.each(
																data,
																function(index,
																		item) {
																	console
																			.log(item.S_SEQ);
																	/*  제목이랑 내용 문자열 자르기 시작 */
																	// 															if (data[index].TITLE.length > 18) {
																	// 																data[index].TITLE = data[index].TITLE
																	// 																		.substr(
																	// 																				0,
																	// 																				18)
																	// 																		+ "...";
																	// 															}
																	// 															if (data[index].CONTENT.length > 335) {
																	// 																data[index].CONTENT = data[index].CONTENT

																	// 																				0,

																	// 																		+ "...";

																	var write_date = new Date(
																			data[index].WRITE_DATE);
																	var deadline = new Date(
																			data[index].DEADLINE);

																	/*  제목이랑 내용 문자열 자르기 끝  */
																	let html = "";
																	html += "<div>";
																	html += "<div class='row p-3'>";
																	html += "<div class='col-md-1' style='text-align: center;'>";
																	html += "<p style='font-size: xx-large; font-weight: bold;'>"
																			+ data[index].S_SEQ
																			+ "</p></div>";

																	html += "<div class='col-md-8'>";
																	html += "<div style='padding-left:15px; padding-right:15px;'>"
																	html += "<span class='badge badge-pill badge-primary' style='height:20px;'>"
																			+ data[index].STATUS
																			+ "</span>";
																	html += "<span class='badge badge-pill badge-info' style='height:20px;'>"
																			+ data[index].LEVEL

																	html += "<span class='badge badge-pill badge-secondary' style='height:20px;'>"
																			+ data[index].CATE_LANGUAGE

																			+ data[index].PEOPLE

																	html += "<span class='badge badge-pill badge-warning' style='height:20px;'>"

																			+ "</span>"; */
																	html += "<a class='_message_hover' style='height:20px;' href='/mypage/SupportStatus.do?s_seq="
																			+ data[index].S_SEQ
																			+ "'>";

																	/* html += "<a href = '/board/board.Support_Status.do'>"; */
																	html += "<img src='https://previews.123rf.com/images/martialred/martialred1507/martialred150700691/42613509-%EC%95%B1-%EB%B0%8F-%EC%9B%B9-%EC%82%AC%EC%9D%B4%ED%8A%B8%EC%9D%98-%EC%84%A4%EC%A0%95-%EC%95%84%EC%9D%B4%EC%BD%98-%EC%95%84%EC%9D%B4%EC%BD%98.jpg' class='mb-1 _message_hover' alt='' style='height: 30px;transform:translateY(-3px);'></a>";
																	html += " ";
																	html += "<div style='font-size:small; font-weight:bold;'>";
																	html += "<span style='margin-right:15px;'>"
																	html += " 등록일 : ";
																	html += getDateFormet(write_date)
																	html += "</span>"
																	html += "<span>"
																	html += " 마감일 : "
																	html += getDateFormet(deadline)
																	html += "</span>"
																	html += "</div>";
																	html += "</div>";
																	html += "<a href = '/board/my_Writing_Common_Study_Detail.do?s_seq="
																			+ data[index].S_SEQ
																			+ "'>";
																	/* html += "<span class='ml-3 badge badge-pill badge-danger'마감일:>" + data[index].DEADLINE + "</span><br/>"; 날짜이상함*/
																	html += "<div class='_title' style='padding-left: 15px; margin-top:21px;'><b><span style='font-size:xx-large;'>"
																			+ data[index].TITLE
																			+ "</span></b></div><br/></a>";
																	html += "</div>";
																	html += "<div class='col-md-3' style='text-align: right;'>";
																	if (data[index].CONTENT_KIND === '온라인') {
																		html += "<img src=" + data[index].IMAGE + " alt='이미지가 없습니다' style= 'height: 140px; width:220px;'>"
																	} else {
																		html += "<img src=../studyboard/upload/"+ data[index].IMAGE + " alt='이미지가 없습니다' style= 'height: 140px; width:220px;'>"
																	}
																	/* 	html += "<img src=../studyboard/upload/"+ data[index].IMAGE + " alt='이미지가 없습니다' style= 'height: 140px; width: 140px;'>" */
																	html += "</div>";
																	html += "</div>"
																	html += "</div>";
																	html += "</div>";
																	html += "<hr style='border: solid 1px; margin-top: 0px;margin-bottom:0px; width:96%;' />";
																	$(
