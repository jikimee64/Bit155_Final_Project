<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mypage_mycomment</title>
<div th:replace="/user/includes/bootstrap_link :: bootstrap_link"></div>
<style>
.page-link {
	color: #18d26e;
}

.page-item.active .page-link {
	background-color: #18d26e;
	border-color: white;
	color: white;
	z-index: 3;
}

.pager li>a, .pager li>span {
	border: white;
	background-color: #fff;
}
</style>
</head>

<body>

	<!-- 내가 쓴 댓글 페이지 -->
	<div th:replace="/user/includes/header :: header"></div>
	<!--  윗부분 시작 //////////////////////////////////////// -->
	<div style="background-image: url(resources/assets/img/top-image.jpg);"></div>
	<div class="container"
		style="margin-top: 25px; margin-bottom: 25px; padding: 0px; background-color: white; height: 950px;">
		<h1>
			<b>내가 쓴 게시글 · 댓글</b>
		</h1>
		<br />
		<div class="row">
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			<button type="button" class="btn btn-success"
				style="background-color: #18d26e; border-radius: 15px 15px 0px 0px;"
				id="_board_button1">
				<b style="font-size: large;"> 게시글</b>
			</button>
			<button type="button" class="btn btn-success"
				style="background-color: #18d26e; border-radius: 15px 15px 0px 0px;"
				id="_board_button2">
				<b style="font-size: large;"> &nbsp; 댓글 &nbsp; </b>
			</button>
		</div>


		<!-- 여기부터 데이터 시작~~~~~~~////////////////////// -->
		<!-- 여기부터 데이터 시작~~~~~~~////////////////////// -->

		<div class="row" style="margin: 0px 20px 0px 20px; padding: 30px;">
			<div class="col-md-8">
				<span style="font-size: large;"> 혹시 자리 있나요? 모집 끝났나요? </span> &nbsp;
				<span style="font-size: large; color: red"> <b>[2]</b>
				</span>
			</div>
			<div class="col-md-2" style="align-self: center; text-align: center;">
				<a href="" style="color: black;"> <span
					style="font-size: larger;"> 원문 보기 ▶ </span>
				</a>
			</div>
			<div class="col-md-2" style="align-self: center; text-align: center;">
				<span style="font-size: larger;"> 2020.05.20 </span>
			</div>
		</div>
		<br />
		<!-- 이건 페이징 버튼 시작 -->

		<div class="row" style="place-content: center;">
			<ul class="pager">
				<li><a class="page-link" href="#">PREV</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item active"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li><a class="page-link" href="#">NEXT</a></li>
			</ul>
		</div>
		<!-- 여기까지 페이징 버튼 끝 -->

	</div>
	<!--  윗부분 끝 //////////////////////////////////////// -->


	<div th:replace="/user/includes/footer :: footer"></div>
	<div th:replace="/user/includes/bootstrap_script :: bootstrap_script"></div>

	<script>
		$(function() {
			// 참여중 스터디 버튼 클릭시 색깔 바꾸기
			$('#_board_button1').click(
					function() {
						$('#_board_button1').css('background-color',
								'rgb(19, 204, 97)');
						$('#_board_button1').css('border-color',
								'rgb(19, 204, 97)');

						$('#_board_button2').css('background-color',
								'rgb(134, 240, 180)');
						$('#_board_button2').css('border-color',
								'rgb(134, 240, 180)');
					});

			$('#_board_button2').click(
					function() {
						$('#_board_button1').css('background-color',
								'rgb(134, 240, 180)');
						$('#_board_button1').css('border-color',
								'rgb(134, 240, 180)');
						$('#_board_button2').css('background-color',
								'rgb(19, 204, 97)');
						$('#_board_button2').css('border-color',
								'rgb(19, 204, 97)');
					});
		});
	</script>

</body>


</html>
