                  style="width: 30%; padding: 6px 9px; background-color: #18d26e; color:white; border:0px; font-size: small" id="Authbtn">임시비밀번호

            	<div style="text-align: end;">

 <div th:replace="/user/includes/bootstrap_script :: bootstrap_script"></div>
   <script>
   new Vue({
        el: '#app',
        data: () => ({
           user:{
              userId: '',
              userEmail: ''
           },
        }),
        methods: {
           async pwCheck(){
              try{
                if(this.user.userId !== '' && this.user.userEmail !== ''){ //userId이랑 userEmail  빈값이 아닐 때
                	this.user.userId = this.user.userId.trim();
                	this.user.userEmail = this.user.userEmail.trim();
                	const res = await axios.post('/ajax/pwCheck.do', this.user);
                          if(res.data === 0){
                             swal({
                            	  title: "알림",
                            	  text: "입력하신 아이디와 이메일을 다시한번 확인 해주세요",
                            	  icon: "warning",
                            	  button: "확인",
                            	});
                          }else{
                        	  swal({
                        		  title: "완료",
                        		  text: "임시비밀번호를 발급했습니다.",
                        		  icon: "success",
                        		  button: "확인",
                        		});
                             const res = await axios.post('/ajax/makeNewPWD.do', this.user);
                          }
                       }else{
                    	   swal({
                    		   title: "알림",
                    		   text: "아이디와 이메일을 입력바랍니다.",
                    		   icon: "warning",
                    		   button: "확인",
                    		 });
                       }
              }catch(error){
                 console.error(error);
              }
           } //pwCheck   
       }//methods  
   })//Vues
   </script>
