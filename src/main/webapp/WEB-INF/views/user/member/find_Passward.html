<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script

   src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<style>
</style>



<body>
   <div th:replace="/user/includes/header :: header"></div>

   <div id="app">
      <div class="container"
         style="width: 27%; margin-top: 25px; margin-bottom: 25px;">
         <h3 style="text-align: center;">
            <b>비밀번호 찾기</b>
         </h3>
         <hr />
         <br />
         <!-- <form action="" class="needs-validation" novalidate> -->
         <div class="form-group">
            <label for="username">ID</label>
            <div class="row" style="place-content: center;">
               <input type="text" v-model="user.userId" class="form-control"
                  id="userId" placeholder="Enter user Id" name="userId"
                  style="width: 95%;" required>
            </div>
         </div>

         <div class="form-group">
            <label for="userid">이메일주소</label>
            <div class="row" style="place-content: center;">
               <input type="text" v-model="user.userEmail" class="form-control"
                  id="userEmail" placeholder="Enter user email" name="uEmail"
                  style="width: 65%;" required> &nbsp;
               <button v-on:click="pwCheck" class="btn btn-success"
                  style="width: 30%; font-size: small;" id="Authbtn">임시비밀번호
                  발급</button>
               <div id="alert"></div>
            </div>
         </div>
         <!--       </form> -->


         <br />

         <div style="text-align: end;">
            <a href="/member/login.do">
               <button type="submit" class="btn btn-warning"
                  style="width: 40%; height: 55px;">로그인 하러가기</button>
            </a>
         </div>

         <p></p>


         <br /> <br />



      </div>
   </div>
   <div th:replace="/user/includes/footer :: footer"></div>

   <script>
   new Vue({
        el: '#app',
        data: () => ({
           user:{
              userId: '',
              userEmail: ''
           },
        }),
        methods: {
           async pwCheck(){
              try{
                if(this.user.userId !== '' && this.user.userEmail !== ''){ //userId이랑 userEmail  빈값이 아닐 때
                    console.log("처음에 여기타야됨222");
                      const res = await axios.post('/ajax/pwCheck.do', this.user);
                          if(res.data === 0){
                             alert(" 입력하신 아이디와 이메일을 다시한번 확인 해주세요  ");
                             console.log("키값이 0입니다.   ")
                          }else{
                             alert(" 임시비밀번호를 발급했습니다.");
                             const res = await axios.post('/ajax/makeNewPWD.do', this.user);
                          }
                       }else{
                          alert(" 아이디와 이메일을 입력바랍니다  ");
                       }
              }catch(error){
                 console.error(error);
              }
           } //pwCheck   
       }//methods  
   })//Vues
   </script>
