<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style>

</style>



<body>
	<div th:replace="/user/includes/header :: header"> </div>
	<div class="container" style="width:27%;margin-top: 25px;margin-bottom: 25px;">
		<h3 style="text-align: center;"><b>비밀번호 찾기</b> </h3>
		<hr />
		<br />
		<form action="" class="needs-validation" novalidate>
			<div class="form-group">
				<label for="username">이름</label>
				<div class="row" style="place-content: center;">
					<input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
						style="width:95%;" required>
					<div class="valid-feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ok.</div>
					<div class="invalid-feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이름을 입력해주세요.</div>
				</div>
			</div>

			<div class="form-group">
				<label for="userid">이메일주소</label>
				<div class="row" style="place-content: center;">
					<input type="text" class="form-control" id="userid" placeholder="Enter userid" name="uname"
						style="width:65%;" required>
					&nbsp;
					<button type="submit" class="btn btn-success" style="width:30%;font-size: small;">임시비밀번호 발급</button>
					<div class="valid-feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ok.(이거이상함 수정필요)</div>
					<div class="invalid-feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;아이디를 입력해주세요.</div>

				</div>
			</div>


			<br />

			<div style="text-align: end;">
				<a href="/member/login.do">
				<button type="button" class="btn btn-warning" style="width:40%;height:55px;">로그인 하러가기</button>
				</a>
			</div>
		</form>

		<p></p>


		<br />
		<br />



	</div>
	<div th:replace="/user/includes/footer :: footer"> </div>
	<script>
		// Disable form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Get the forms we want to add validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>

</body>

</html>
