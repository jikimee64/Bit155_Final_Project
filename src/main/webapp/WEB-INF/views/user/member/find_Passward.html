<body>
	<div th:replace="/user/includes/header :: header"> </div>
	
	<div id="app">
	<div class="container" style="width:27%;margin-top: 25px;margin-bottom: 25px;">
		<h3 style="text-align: center;"><b>비밀번호 찾기</b> </h3>
		<hr />
		<br />
		<form action="" class="needs-validation" novalidate>
			<div class="form-group">
				<label for="username">ID</label>
				<div class="row" style="place-content: center;">
					<input type="text" v-model="userId" class="form-control" id="userId" placeholder="Enter user Id" name="userId"
						style="width:95%;" required>
				</div>
			</div>

			<div class="form-group">
				<label for="userid">이메일주소</label>
				<div class="row" style="place-content: center;">
					<input type="text" v-model="userEmail" class="form-control" id="userEmail" placeholder="Enter user email" name="uEmail"
						style="width:65%;" required>
					&nbsp;
					<button v-on:click="pwCheck" type="submit" class="btn btn-success" style="width:30%;font-size: small;" id="Authbtn">임시비밀번호 발급</button>
					<div id="alert"></div>
				</div>
			</div>
		</form>


			<br />

			<div style="text-align: end;">
				<a href="/member/login.do">
				<button type="button" class="btn btn-warning" style="width:40%;height:55px;">로그인 하러가기</button>
				</a>
			</div>

		<p></p>


		<br />
		<br />



	</div>
	</div>
	<div th:replace="/user/includes/footer :: footer"> </div>

	<script>
	
	new Vue({
        el: '#app',
        data: {
        	userId: '',
        	userEmail: ''
        },
        methods: {
        	pwCheck(){
        		if(this.userId !== '' && this.userEmail !== ''){ //userId이랑 userEmail  빈값이 아닐 때
        		
        			//$('#alert').css("display", "block");	
        			alert(" 임시비밀번호를 발급했습니다");
        		axios.post('/ajax/pwCheck.do', 
        				{userId: this.userId, 
        				userEmail: this.userEmail})
        			.then(res => { 
        				console.log(res.data) ;
        				
        			
        			})
        		}
        	}
        } //methods
    })
