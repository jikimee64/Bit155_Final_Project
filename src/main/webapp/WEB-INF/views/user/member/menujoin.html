/*//////////////////////////////////////////////////////////////////
[ login ]*/
.limiter {
	width: 100%;
	margin: 0 auto;
}

.container-login100 {
	width: 100%;
	min-height: 100vh;
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	align-items: center;
	padding: 15px;
	background: white;
	position: relative;
	z-index: 1;
}

.container-login100::before {
	content: "";
	display: block;
	position: absolute;
	z-index: -1;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
	background-color: #F9FBFC;
}

/*------------------------------------------------------------------
[ Focus ]*/
/* *:focus{
   outline: none;
} */
.form-group {
	margin-bottom: 0.5rem;
}

*:focus {
	border: solid 1px #18d26e;
}

.focus-input100 {
	display: block;
	position: absolute;
	border-radius: 3px;
	border-style: hidden;
	bottom: 0;
	outline: none;
	left: 0;
	z-index: -1;
	width: 100%;
	height: 100%;
	box-shadow: 0px 0px 0px 0px;
	color: #18d26e;
}

.input100:focus+.focus-input100 {
	-webkit-animation: anim-shadow 0.5s ease-in-out forwards;
	animation: anim-shadow 0.5s ease-in-out forwards;
}

.input100:focus {
	outline: none !important;
	border: 1.5px solid #18d26e;
	/* box-shadow: 0 0 10px #719ECE; */
}

.symbol-input100 {
	font-size: 24px;
	color: #999999;
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	align-items: center;
	position: absolute;
	border-radius: 25px;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 100%;
	padding-left: 23px;
	padding-bottom: 5px;
	pointer-events: none;
	-webkit-transition: all 0.4s;
	-o-transition: all 0.4s;
	-moz-transition: all 0.4s;
	transition: all 0.4s;
}

.input100:focus+.focus-input100+.symbol-input100 {
	color: #d33f8d;
	padding-left: 18px;
}

input:focus {
	outline: none;
}

/*------------------------------------------------------------------
[ Button ]*/
.container-login100-form-btn {
	width: 100%;
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	flex-wrap: wrap;
}

.login100-form-btn {
	justify-content: center;
	font-family: Raleway-Bold;
	font-size: 16px;
	line-height: 1.5;
	color: #ffffff;
	text-transform: uppercase;
	width: 70%;
	height: 42px;
	border-radius: 3px;
	outline: 0px;
	background: 0;
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0 25px;
	border-style: hidden;
	-webkit-transition: all 0.4s;
	-o-transition: all 0.4s;
	-moz-transition: all 0.4s;
	transition: all 0.4s;
}

.login100-form-btn:hover {
	background-color: white !important;
	color: #18d26e;
}

button:focus {
	outline: none;
}

.input--style-6, .textarea--style-6 {
	font-family: Raleway-SemiBold;
	font-size: 18px;
	background: #f0f0f0;
	/* background: transparent; */
	line-height: 1.2;
	display: block;
	width: 70%;
	height: 42px;
	border: 1px solid #cccccc;
	/* border-style: hidden; */
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	color: #666;
	font-size: 15px;
	-webkit-transition: all 0.4s ease;
	-o-transition: all 0.4s ease;
	-moz-transition: all 0.4s ease;
	transition: all 0.4s ease;
	padding: 0 15px;
}

.input--style-6::-webkit-input-placeholder, .textarea--style-6::-webkit-input-placeholder
	{
	/* WebKit, Blink, Edge */
	color: #999;
}

.input--style-6:-moz-placeholder, .textarea--style-6:-moz-placeholder {
	/* Mozilla Firefox 4 to 18 */
	color: #999;
	opacity: 1;
}

.input--style-6::-moz-placeholder, .textarea--style-6::-moz-placeholder
	{
	/* Mozilla Firefox 19+ */
	color: #999;
	opacity: 1;
}

.input--style-6:-ms-input-placeholder, .textarea--style-6:-ms-input-placeholder
	{
	/* Internet Explorer 10-11 */
	color: #999;
}

.input--style-6:-ms-input-placeholder, .textarea--style-6:-ms-input-placeholder
	{
	/* Microsoft Edge */
	color: #999;
}

.input--style-6:focus, .textarea--style-6:focus {
	-webkit-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.15);
	box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.15);
	-webkit-transform: translateY(-3px);
	-moz-transform: translateY(-3px);
	-ms-transform: translateY(-3px);
	-o-transform: translateY(-3px);
	transform: translateY(-3px);
}

[ Button sign in with ]*/
.btn-face, .btn-naver, .btn-google, .btn-kakao, ._btn_normal {
