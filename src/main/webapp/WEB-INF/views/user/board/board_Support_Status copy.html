<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>board_select</title>
   <link href="login.css" type="text/css" rel="stylesheet" />

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
</head>

<style>
   .cover4 {
      background-image:
         url(../../../../resources/images/img/boardsupportstatus.jpg);
      background-position: center center;
      background-size: 2000px;
      background-repeat: no-repeat;
      opacity: 0.7;
   }

   ._border_box_shadow2 {
      background: #fff;
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
      width: 1085px;
      box-shadow: 1px 2px 10px 1px rgba(0, 0, 0, 0.16), 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      border-radius: 3px;
      padding: 30px;
      box-shadow: 1px 2px 10px 1px rgba(0, 0, 0, 0.16), 0 2px 5px 0 rgba(0, 0, 0, 0.26);
   }

   body {
      background: #F9FBFC !important;
   }

   ._form_radio {
      background: #fff;
      width: 509px;
      margin: auto;
      padding: 12px 30px 30px 30px;
      min-width: 320px;
      max-width: 540px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.16), 0 1px 1px 0 rgba(0, 0, 0, 0.26);
      border-radius: 3px;
   }

   group+group {
      margin-top: 20px;
   }

   .inline-radio {
      display: flex;
      border-radius: 3px;
      overflow: hidden;
   }

   ._div_radio {
      position: relative;
      flex: 1;
      border: 1px solid #CCCCCC;
   }

   ._input_radio {
      width: 100%;
      opacity: 0;
      height: 100%;
   }

   ._radio_label {
      position: absolute;
      top: 0;
      left: 0;
      color: #b6b6b6;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      border-right: 1px solid #b6b6b6;
   }

   ._div_radio:last-child label {
      border-right: 0;
   }

   ._input_radio:checked+label {
      background: #00d463;
      font-weight: 500;
      color: #fff;
   }
</style>

<body>

   <div th:replace="/user/includes/header :: header"></div>
   <div th:replace="/user/includes/bootstrap_link :: bootstrap_link"></div>

   <!-- 배너 -->
   <main id="main">
      <!-- ======= Breadcrumbs Section ======= -->
      <section class="breadcrumbs cover4" style="margin-top: 0px; height: 300px; padding: 1000 0 100 0px;">
         <div class="container d-flex h-100" style="padding: 200px 0;">
            <div class="row justify-content-center align-self-center">
               <h1 style="color: white; font-size: 50px;">
                  <b>지원현황</b>
               </h1>
            </div>
         </div>

      </section>
      <!-- Breadcrumbs Section -->
   </main>

   <div class="_border_box_shadow2">
      <div class="container" style="margin-top: 0px; background-color: white; height: 900px;">

         <!--    style="background-image: url(https://data.ac-illust.com/data/thumbnails/71/7142b5aea476c1b2905728dda2f50525_t.jpeg);" -->
         <div class="row" style="height: 260px; margin-bottom: 10px;">
            <div class="col"></div>
            <div class="col">
               <div style="font-size: xx-large; text-align: center; margin-top: 10px; margin-bottom: 10px;">
                  <span> <b>구슬구슬</b></span>
               </div>
               <div style="text-align: -webkit-center;">
                  <img src="https://www.beffreport.com/news/photo/201904/58805_29372_2821.jpg"
                     style="border-radius: 50%; height: 180px;" alt="">
               </div>
               <div style="text-align: center; margin-top: 10px;">
                  <button type="button" class="btn btn-info btn-sm"
                     style="line-height: normal; background-color: #00d463; border-color: #00d463;">쪽지보내기</button>
               </div>

            </div>
            <div class="col"></div>
         </div>
         <div class="row" style="align-items: center; margin-top: 50px; margin-bottom: 30px;">
            <div class="col-md-6" style="text-align: -webkit-center; padding-left: 0;">
               <div class="_form_radio" style="padding:0px;">
                  <div class="row"
                     style="background-color: rgb(213, 235, 217); text-align: center; height: 30px; width: 100%;">
                     <div class="col" style="align-self: center;">자기소개</div>
                  </div>
               </div>
            </div>
            <div class="col-md-6" style="text-align: -webkit-center; padding-left: 0;">
               <div class="_form_radio" style="padding:0px;">
                  <div class="row"
                     style="background-color: rgb(213, 235, 217); text-align: center; height: 30px; width: 100%;">
                     <div class="col" style="align-self: center;">실력</div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6" style="text-align: -webkit-center; padding-left: 0;">
               <div class="_form_radio" style="padding:0px;">
                  <hr style="margin-bottom: 0;" />
                  <!-- 모집완료 첫번째 줄 (여기는 테이블 헤드부분) -->
                  <div class="row"
                     style="background-color: rgb(213, 235, 217); text-align: center; height: 30px; width: 100%">
                     <div class="col" style="align-self: center;">참가자</div>
                  </div>
                  <!-- 회원정보 반복 끝 (더미데이터 끝) -->
               </div>
            </div>


            <div class="col-md-6" style="text-align: -webkit-center; padding-left: 0;">
               <div class="_form_radio" style="padding:0px;">
                  <hr style="margin-bottom: 0;" />
                  <!-- 모집중 첫번째 줄 (여기는 테이블 헤드부분) -->
                  <div class="row"
                     style="background-color: rgb(213, 235, 217); text-align: center; height: 30px; width: 100%">

                     <div class="col" style="align-self: center;">아이디</div>
                     <div class="col" style="align-self: center;">승인여부</div>
                  </div>
                  <hr style="margin: 0;" />
                  <!-- 모집중 첫번째 줄 끝 -->
               </div>
            </div>
         </div>
      </div>
   </div>
   <div th:replace="/user/includes/footer :: footer"></div>
   <div th:replace="/user/includes/bootstrap_script :: bootstrap_script"></div>
</body>
</html>
