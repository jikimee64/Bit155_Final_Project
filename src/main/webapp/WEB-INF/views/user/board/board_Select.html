	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>board_select</title>
	<link href="login.css" type="text/css" rel="stylesheet" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

		crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

		crossorigin="anonymous"></script>

<body>

	<div th:replace="/user/includes/header :: header"> </div>
	<div class="container" style="margin-top: 50px;">

		<div class="row">
			<h2> <b> 원하는 스터디 유형을 선택 해주세요 &nbsp;&nbsp;&nbsp; <span style="color: indianred;">클릭 후 페이지 이동</span> </b></h2>

		</div>
		<br />
		<br />
		<br />

		<div class="row" style="text-align: -webkit-center;">
			<div class="col-md-6">
				<h5><b>온라인 강의를 이용한 스터디</b> </h5>

			</div>
			<div class="col-md-6">
				<h5><b>일반 스터디</b> </h5>
			</div>

		</div>

		<div class="row" style="text-align: -webkit-center;">
			<div class="col-md-6">


				<div class="card" style="width:65%">
					<img class="card-img-top" src="img/online.png" alt="Card image"
						style="width:100%; background-color: rgb(46, 204, 113);">
					<div class="card-body">
						<h4 class="card-title">온라인 강의</h4>
						<p class="card-text">온라인 강의를 이용하여 스터디 모임 구성
						</p>
						<a href="/board/board_Select_Online_Bookmark.do" class="btn btn-primary stretched-link">만들기</a>
					</div>
				</div>
			</div>



			<div class="col-md-6">
				<div class="card" style="width:65%">
					<img class="card-img-top" src="img/offline1.png" alt="Card image"
						style="width:100%; background-color: rgb(241, 196, 15);">
					<div class="card-body">
						<h4 class="card-title">일반</h4>
						<p class="card-text">자유롭게 스터디 모임 구성
						</p>
						<a href="/board/writing_Normal_Study.do" class="btn btn-primary stretched-link">만들기</a>
					</div>
				</div>
			</div>

		</div>

		<br />
		<p></p>

		<div class="row" style="text-align: -webkit-center;">
			<div class="col-md-6">
				<h5 style="width:80%;color:gray"><b>온라인 강의를 이용한 <br />
						스터디 선택을 위해서는 <br />
						<span style="color:indianred">1개 이상</span>의 북마크가 필요합니다.</b> </h5>

			</div>
			<div class="col-md-6">
			</div>

		</div>

	</div>


	<div th:replace="/user/includes/footer :: footer"> </div>
