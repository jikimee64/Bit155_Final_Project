/* 하트 체크박스 스타일 시작 */
input[type=checkbox] {
   clear: both;
   display: none;
}

input[type="checkbox"] {
   display: none;
}

input[type="checkbox"]+label {
   position: absolute;
   z-index: 100;
   overflow: hidden;
   height: 60px;
   width: 50px;
   display: block;
   text-align: center;
   line-height: 60px;
   cursor: pointer;
   border-radius: 50%;
   transform:translate3d(-10px, -7px, 10px);
}

input[type="checkbox"]+label svg {
   -webkit-transition: all 100ms ease-in-out;
   transition: all 100ms ease-in-out;
}

input[type="checkbox"]+label:before {
   content: '';
   z-index: -1;
   position: absolute;
   background: #E8336D;
   width: 60px;
   height: 60px;
   border-radius: 50%;
   top: 0;
   left: 0;
   transform: scale(0);
   -webkit-transform: scale(0);
}

input[type="checkbox"]+label:after {
   content: '';
   z-index: -1;
   position: absolute;
   background: white;
   width: 60px;
   height: 60px;
   border-radius: 50%;
   top: 0;
   left: 0;
   transform: scale(0);
   -webkit-transform: scale(0);
}
/* 호버는 연규가넣음  */
input[type="checkbox"]:hover+label svg {
   -webkit-transition: all 400ms ease-in-out;
   transition: all 400ms ease-in-out;
   fill: rgb(255, 188, 188);
   transform: scale(1.3);
   -webkit-transform: scale(1.3);
}
/* 호버는 연규가 넣음 끝 */
input[type="checkbox"]:checked+label svg {
   -webkit-transition: all 400ms ease-in-out;
   transition: all 400ms ease-in-out;
   fill: rgb(220, 72, 127);
   transform: scale(1.3);
   -webkit-transform: scale(1.3);
}



input[type="checkbox"]:checked+label:after {
   -webkit-animation: heart-keyframes 0.3s 0.2s forwards;
   -moz-animation: heart-keyframes 0.3s 0.2s forwards;
   animation: heart-keyframes 0.3s 0.2s forwards;
}

input[type="checkbox"]:checked+label:before {
   -webkit-animation: heart-keyframes 0.5s 0s forwards;
   -moz-animation: heart-keyframes 0.5s 0s forwards;
   animation: heart-keyframes 0.5s 0s forwards;
}

label svg {
   display: inline-flex;
   vertical-align: middle;
   width: 25px;
   fill: #ddd;
}

@
-webkit-keyframes heart-keyframes { 75% {
   -webkit-transform: scale(1.025);
   transform: scale(1.025);
   -moz-transform: scale(1.025);
}

}
@
-webkit-keyframes heart-keyframes { 100% {
   background: transparent;
   -webkit-transform: scale(1.03);
   transform: scale(1.03);
   -moz-transform: scale(1.03);
}

}
@
-moz-keyframes heart-keyframes { 75% {
   -webkit-transform: scale(1.025);
   transform: scale(1.025);
   -moz-transform: scale(1.025);
}

}
@
-moz-keyframes heart-keyframes { 100% {
   background: transparent;
   -webkit-transform: scale(1.03);
   transform: scale(1.03);
   -moz-transform: scale(1.03);
}

}
@
keyframes heart-keyframes { 75% {

}
@

}
}
