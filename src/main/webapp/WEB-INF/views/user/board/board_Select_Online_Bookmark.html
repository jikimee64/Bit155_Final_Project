<style>

hover-css>div {
	box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px
		rgba(0, 0, 0, 0.22);
}

.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
	font-family: 'Nanum Gothic', sans-serif;
	font-weight: 500;
	line-height: 1.1;
	color: inherit;
}

#portfolio .portfolio-wrap:hover {
	box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.3);
}

#portfolio .portfolio-item figure .link-preview, #portfolio .portfolio-item figure .link-details
	{
	position: absolute;
	display: inline-block;
	opacity: 0;
	line-height: 1;
	text-align: center;
	width: 80px;
	height: 36px;
	background: #fff;
	border-radius: 15%;
	transition: 0.3s linear;
}

.portfolio-info > h4 > a{
	text-decoration:none;
}

.cover2{
			background-image: url(../../../../resources/images/img/bookmarkpage.jpg);
			background-position:center center; 
			background-size: 2300px;
			background-repeat: no-repeat;
			opacity: 0.7;
		}
</style>
<style>
			.pager li>a, .pager li>span {
				border: white;
				background-color: #fff;
			}
			.pager li>a, .pager li>span {
				display: inline-block;
				padding: 5px 14px;
				border-radius: 5px;
			}
			.page-link{
				color:  #18d26e !important; 
			}
			
			.page-link {
				position: relative;
				margin-left: -1px;
				line-height: 1.25;
			}
			a {
				text-decoration: none;
			}
			
			a {
				transition: 0.5s;
			}
			
			* {
				box-sizing: border-box;
			}
			a:-webkit-any-link {
				cursor: pointer;
			}
			li {
				text-align: -webkit-match-parent;
			}
			.pager {
				padding-left: 0;
				margin: 20px 0;
				list-style: none;
			}
			body {
				
   				font-size: 14px;
				background-color: #fff;
				background: #fff;
				margin: 0;
			}
			.page-item.active .page-link {
				    z-index: 3;
 				    color: #fff !important; 
				    background-color: #18d26e !important;
				    border-color: #18d26e;
				}
		</style>

<!-- 페이징 부트스트랩 버튼 생성하기  -->
		<ul class="pager d-flex" style="place-content: center;">

			<!-- 이전버튼 생성여부-->
			<li th:if="${pageMakers.prev} == true"><a
				th:href="@{course_List.do(page=${pageMakers.startPage}-1,perPageNum=${pageMakers.cri_s.perPageNum})}"
				class="page-link"> Previous </a></li>


			<!-- 페이지의 시작번호와 끝번호를 이용해 페이지 버튼들을 뿌려줄것임 / 현재페이지 어디인지 알기위해 추가-->
			<li class="page-item"
				th:each="idx,iterStat : ${#numbers.sequence(pageMakers.startPage,pageMakers.endPage)}"
				th:classappend="${pageMakers.cri_s.page} == ${idx} ? active : null">
				<a class="page-link"
				th:href="@{course_List.do(page=${idx},perPageNum=${pageMakers.cri_s.perPageNum})}"
				th:text="${idx}">1 </a>
			</li>


			<!-- 다음버튼 생성여부 -->
			<li th:if="${pageMakers.next} == true and ${pageMakers.endPage > 0}">
				<a
				th:href="@{course_List.do(page=${pageMakers.endPage}+1,perPageNum=${pageMakers.cri_s.perPageNum})}"
				class="page-link"> Next</a> <!-- 						              	<a th:href="@{user/board/study_List.do(page=${pageMaker.endPage}+1,perPageNum=${pageMaker.cri.perPageNum})}">&raquo;</a> -->
			</li>


		</ul>
